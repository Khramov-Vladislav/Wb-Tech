<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Поиск заказа</title>
<style>
body { font-family: Arial; padding: 20px; }
input { padding: 5px; width: 300px; }
button { padding: 5px 10px; }
pre { background: #f0f0f0; padding: 10px; }
</style>
</head>
<body>
<h1>Поиск заказа</h1>
<input type="text" id="orderUID" placeholder="Введите order_uid">
<button onclick="fetchOrder()">Найти</button>
<pre id="result"></pre>

<script>
function fetchOrder() {
    const uid = document.getElementById('orderUID').value;
    const result = document.getElementById('result');
    if (!uid) { result.textContent = "Введите order_uid"; return; }
    fetch('/order/' + uid)
    .then(res => res.ok ? res.json() : Promise.reject("Заказ не найден"))
    .then(data => { result.textContent = JSON.stringify(data, null, 2); })
    .catch(err => { result.textContent = err; });
}
</script>
</body>
</html>
